{% extends "adm/base_adm.html" %}

{% block content %}
<section class="form-section">
    <h2>Incluir Novo Local</h2>

    <form id="localForm" method="POST" action="/admin/locais/salvar_incluir">

        <div class="form-group">
            <label for="nme_local">Nome do Local:</label>
            <input type="text" id="nme_local" name="nme_local" maxlength="50" required>
        </div>

        <div class="form-group">
            <label for="lat_local">Latitude:</label>
            <input type="text" id="lat_local" name="lat_local" maxlength="10" required placeholder="-15.1234567">
        </div>

        <div class="form-group">
            <label for="lgt_local">Longitude:</label>
            <input type="text" id="lgt_local" name="lgt_local" maxlength="11" required placeholder="-047.1234567">
        </div>

        <div class="form-group">
            <label>Status:</label>
            <div class="radio-group">
                <label for="sts_ativo">
                    <input type="radio" id="sts_ativo" name="sts_local" value="A" required checked> Ativo
                </label>
                <label for="sts_inativo">
                    <input type="radio" id="sts_inativo" name="sts_local" value="I" required> Inativo
                </label>
            </div>
        </div>

                <div class="form-group">
                   <label for="cod_setor">Setor:</label>
                   <select id="cod_setor" name="cod_setor" required>
                       {% for setor in lst_setores %}
                           <option value="{{ setor.idt_setor }}">{{ setor.sgl_setor }}-{{ setor.nme_setor }}</option>
                       {% endfor %}
                   </select>
                </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>

    </form>

    <div id="mensagem" class="mensagem-retorno {{ css_msg }}">{{ msg }}</div>
</section>
{% endblock %}
